<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DESIGNING | HAXKD</title>
    <meta name="description" content="html css and bootstrap Designing batch">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            *{
                box-sizing: border-box;
            }
            .welcome-text{
                color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
                background-image: linear-gradient(45deg,red,green,yellow,blue);
            }
        </style>
</head>

<body>

    <div class="p-5 m-5 bg-secondary text-center">
        <h1 ><span class="welcome-text">WEB DESIGNING</span></h1>
    </div>

    <div class="container" >
        <div class="row" id="container">
            <div class="col-md-4 bg-primary">
                <div class="card" >
                    <div class="card-body">
                        <video src="1 Web Designing.mp4" class="img-fluid" controls></video>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="p-5 m-5 bg-secondary text-center">
        <h1 ><span class="welcome-text">THANK YOU</span></h1>
    </div>


    <script>
        var container = document.getElementById("container");
        data = "";
        var videoCount = 5;
        for (var i = 0; i <= videoCount; i++) {
            data += `
                <div class="col-md-4 my-3">
                    <div class="card">
                        <div class="card-body position-relative">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                ${i}
                                <span class="visually-hidden">unread messages</span>
                            </span>
                            <video src="${i}_Web_Designing.mp4" class="img-fluid" controls></video>
                            </div>
                        </div>
                    </div>`;
        }
        container.innerHTML = data;
    </script>

</body>

</html>
