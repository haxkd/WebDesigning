<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DESIGNING | HAXKD</title>
    <meta name="description" content="html css and bootstrap Designing batch">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        .welcome-text {
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(45deg, red, green, yellow, blue);
        }

        iframe {
            width: 100%;
            border: none;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="p-5 m-5 bg-secondary text-center">
        <h1><span class="welcome-text">WEB DESIGNING</span></h1>
    </div>

    <div class="container">
        <div class="row" id="container">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <iframe src="https://mega.nz/embed/NhEjRbJL#Cur8dTg354xjfMkbJ1APrshRcySL-VwHW94Z0NGjEnA"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="p-5 m-5 bg-secondary text-center">
        <h1><span class="welcome-text">THANK YOU</span></h1>
    </div>


    <script>
        var container = document.getElementById("container");
        let videos = [
            'https://mega.nz/embed/NhEjRbJL#Cur8dTg354xjfMkbJ1APrshRcySL-VwHW94Z0NGjEnA',
            'https://mega.nz/embed/hwsGTZpZ#jE48-gR1Sq_XfS1TtiCTxY8QsRoh_gg749u8M36nH3Y',
            'https://mega.nz/embed/c9V2zZbR#SWw_AyLnEUuWTIig1tFn4UTrXtJoVUz-5N8pDqvN_9w',
            'https://mega.nz/embed/1h0WTbTT#31CzTOQEdDT42A1s0IITn3MuiVFPg9pWkhULZ36HOSE',
            'https://mega.nz/embed/F8EFgajS#TK6xqHza6J5j8AM9xU7ixGlBWSM7z22UeCjbyvn_Zws',
            'https://mega.nz/embed/hgckVAaA#0QoNl_XqXFGsTXpWB_WP3gs91cq1jAVJ0iBc6BktviE',
            'https://mega.nz/embed/05lkVBTB#4W7BROI8d7d04c8aTvoqSLGu2I4ulHGEMmMY6q-W-uw',
            'https://mega.nz/embed/Qp9WyKTb#EEkWKuoRSAFEA8h1vKYO6AAaHoPY6WvFNbvMF3RNTu8',
            'https://mega.nz/embed/5x0BGaBD#BqKWy0DjOlkPiUDQle5Fl8Spvh1TyVbVpRnsIgkri0g',
            
            'https://mega.nz/embed/F8UB1ZST#yysRIJkixR8tw3OWfzKrcnsIRN3Ri_8k-JwzNK1cMro',
            'https://mega.nz/embed/B9FjHBJB#1A6hKL2tDRlN9ZBmlYOihFA0hBxogZJNx_vd7fBcyPY',
            'https://mega.nz/embed/BhkzTKCQ#tdPDDul5AwdocrmIC5_2RZ4OdzYn2OAXI2aoKjZbdK4',
            'https://mega.nz/embed/NsNDBLbS#-fik_39KooCD4GsdC1VyvkHCN-2TNwaiKl8Ipkj-7Y0',
            'https://mega.nz/embed/JlsgEIAD#nlPChlgYodiWG8zfF3zZ5UQ2Pg-Ssf2JRz5GIzrfo8U',
        ];
        data = "";
        videos.forEach((video, index) => {
            console.log(video);
            console.log(index);

            data += `
                <div class="col-md-4 my-3">
                    <div class="card">
                        <div class="card-body position-relative">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                ${index}
                                <span class="visually-hidden">unread messages</span>
                            </span>                            
                            <iframe src="${video}" allowfullscreen ></iframe>
                            </div>
                        </div>
                    </div>`;
        });
        container.innerHTML = data;
    </script>

</body>

</html>
